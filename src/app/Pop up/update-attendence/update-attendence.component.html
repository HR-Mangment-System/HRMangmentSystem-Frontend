<div
  id="login-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog w-100">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="timeForm" (ngSubmit)="confirm()">
          <div class="mb-3">
            <label for="arrivalTime" class="form-label">arrival Time</label>
            <input
              class="form-control"
              type="time"
              id="arrivalTime"
              required=""
              formControlName="startTime"
            />
            <div *ngIf="timeForm.get('startTime')?.errors?.['required']">
              Start time is required
            </div>
          </div>

          <div class="mb-3">
            <label for="departureTime" class="form-label">departure Time</label>
            <input
              class="form-control"
              type="time"
              required=""
              id="departureTime"
              formControlName="endTime"
            />

            <div *ngIf="timeForm.get('endTime')?.errors?.['required']">
              End time is required
            </div>
            <div *ngIf="timeForm.errors?.['timeOrder']">
              End time must be after start time
            </div>
          </div>

          <div class="mb-3 text-center">
            <button
              class="btn rounded-pill btn-primary"
              type="submit"
              [disabled]="timeForm.invalid"
              [mat-dialog-close]
            >
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
