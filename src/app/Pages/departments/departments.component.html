<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 mb-3 d-flex justify-content-end">
          <div class="dt-buttons btn-group flex-wrap">
            <button class="btn btn-primary buttons-print text-center" (click)="openAddEditDepartmentModal(null)">
              <span>Add New Department</span>
            </button>
          </div>
        </div>

        <table class="table table-striped table-centered mb-0" id="content" #content>
          <thead>
            <tr>
              <th>Department ID</th>
              <th>Department Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of employeeDepts">
              <td class="table-user">{{ dept?.id }}</td>
              <td>{{ dept?.name }}</td>
              <td class="table-action">
                <a (click)="openAddEditDepartmentModal(dept)" class="action-icon">
                  <i class="mdi mdi-pencil"></i>
                </a>
                <a (click)="confirmDeleteDepartment(dept.id)" class="action-icon">
                  <i class="mdi mdi-delete"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #addEditDepartmentModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ selectedDepartment ? 'Edit Department' : 'Add New Department' }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="departmentForm">
      <div class="form-group">
        <label for="name">Department Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveDepartment()">Save changes</button>
  </div>
</ng-template>
