<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 mb-3 d-flex justify-content-end">
          <div class="dt-buttons btn-group flex-wrap">
            <button
              class="btn btn-primary buttons-print text-center"
              tabindex="0"
              aria-controls="datatable-buttons"
              type="button"
            >
              <span>Add New Department</span>
            </button>
          </div>
        </div>

        <table
          class="table table-striped table-centered mb-0"
          id="content"
          #content
        >
          <thead>
            <tr>
              <th>Department ID</th>
              <th>Department Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of employeeDepts">
              <td class="table-user">{{ dept?.id }}</td>
              <td>{{ dept?.name }}</td>
              <td class="table-action">
                <!-- <a (click)="edit(data)" class="action-icon">
                  <i class="mdi mdi-pencil"></i
                ></a> -->
                <a
                  (click)="delete(dept.id)"
                  class="action-icon"
                  data-bs-toggle="modal"
                  data-bs-target="#centermodal"
                >
                  <i class="mdi mdi-delete"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
