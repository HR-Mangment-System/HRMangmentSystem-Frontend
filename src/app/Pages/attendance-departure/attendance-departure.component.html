<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="dt-buttons btn-group flex-wrap">
            <label
              class="btn btn-soft-dark buttons-copy buttons-html5"
              tabindex="0"
              aria-controls="datatable-buttons"
            >
              <span>Excel</span>
              <input
                type="file"
                (change)="onFileChange($event)"
                style="display: none"
              />
            </label>

            <button
              class="btn btn-soft-dark buttons-print"
              tabindex="0"
              aria-controls="datatable-buttons"
              type="button"
            >
              <span>Add</span>
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div id="datatable-buttons_filter" class="dataTables_filter">
            <input
              type="search"
              class="form-control form-control-sm w-75 float-end"
              placeholder="Search by Employee name or Department name"
              aria-controls="datatable-buttons"
            />
          </div>
        </div>

        <div class="row my-4">
          <div class="row col-8">
            <div class="mb-3 col-5">
              <label for="example-date" class="form-label">From</label>
              <input
                class="form-control w-75"
                id="example-date"
                type="date"
                name="date"
              />
            </div>
            <div class="mb-3 col-5">
              <label for="example-date" class="form-label">To</label>
              <input
                class="form-control w-75"
                id="example-date"
                type="date"
                name="date"
              />
            </div>
            <div class="mb-3 col-2">
              <button type="button" class="btn btn-soft-dark mt-3">Show</button>
            </div>
          </div>
          <div class="col-md-4 mt-1">
            <a
              class="action-icon mt-2 d-inline-block ms-2 me-5 float-end print"
            >
              <i class="font-36 ri-printer-line"></i
            ></a>
            <a
              class="action-icon mt-2 d-inline-block ms-2 float-end print"
              (click)="SavePDF()"
            >
              <i class="font-36 ri-file-ppt-fill"></i
            ></a>
          </div>
        </div>
        <table
          class="table table-striped table-centered mb-0"
          id="content"
          #content
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Department</th>
              <th>Employee</th>
              <th>Attendance</th>
              <th>Departure</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of attendancereport.data">
              <td class="table-user">{{ data.id }}</td>
              <td>{{ data.departmentName }}</td>
              <td>{{ data.employeeName }}</td>
              <td>{{ data.arrivalTime }}</td>
              <td>{{ data.departureTime }}</td>
              <td>{{ data.attendanceDate }}</td>
              <td class="table-action">
                <a (click)="edit(data)" class="action-icon">
                  <i class="mdi mdi-pencil"></i
                ></a>
                <a
                  (click)="delete(data.id)"
                  class="action-icon"
                  data-bs-toggle="modal"
                  data-bs-target="#centermodal"
                >
                  <i class="mdi mdi-delete"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
