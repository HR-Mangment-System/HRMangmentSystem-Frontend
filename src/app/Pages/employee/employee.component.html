<div class="container">
  <h2 class="text-center mb-4"><strong>Employee Data Entry</strong></h2>
  <form #employeeForm="ngForm" (ngSubmit)="addEmp()">
    <div class="row">
      <div class="col-lg-6 col-6">
        <div class="personal-info">
          <h3><strong>Personal Information</strong></h3>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="employee.name"
              name="name"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="name">Email:</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="employee.email"
              name="email"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              [(ngModel)]="employee.address"
              name="address"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input
              type="tel"
              id="phoneNumber"
              [(ngModel)]="employee.phone"
              name="phoneNumber"
              required
              pattern="[0-9]{11}"
              class="form-control"
            />
            <div
              *ngIf="
                employeeForm.controls['phoneNumber'].invalid &&
                (employeeForm.controls['phoneNumber'].dirty ||
                  employeeForm.controls['phoneNumber'].touched)
              "
            >
              <div
                class="text-danger"
                *ngIf="employeeForm.controls['phoneNumber'].errors?.['pattern']"
              >
                Phone number should contain 11 digits.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input
              type="date"
              id="dateOfBirth"
              [(ngModel)]="employee.dateOfBirth"
              name="dateOfBirth"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="nationalID">National ID:</label>
            <input
              type="text"
              id="nationalID"
              [(ngModel)]="employee.nationalId"
              name="nationalID"
              required
              pattern="[0-9]{14}"
              class="form-control"
            />
            <div
              *ngIf="
                employeeForm.controls['nationalID'].invalid &&
                (employeeForm.controls['nationalID'].dirty ||
                  employeeForm.controls['nationalID'].touched)
              "
            >
              <div
                class="text-danger"
                *ngIf="employeeForm.controls['nationalID'].errors?.['pattern']"
              >
                National ID should contain 14 digits.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input
              type="text"
              id="nationality"
              [(ngModel)]="employee.nationality"
              name="nationality"
              required
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-6">
        <div class="work-related-info">
          <h3><strong>Work-Related Information</strong></h3>
          <div class="form-group">
            <label for="contractDate">Contract Date:</label>
            <input
              type="date"
              id="contractDate"
              [(ngModel)]="employee.hireDate"
              name="contractDate"
              required
              class="form-control"
              [min]="minContractDate"
            />
            <div *ngIf="employeeForm.controls['contractDate'].invalid && (employeeForm.controls['contractDate'].dirty || employeeForm.controls['contractDate'].touched)">
              <div class="text-danger" *ngIf="employeeForm.controls['contractDate'].errors?.['min']">
                Please enter a contract date after the year 2008.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="salary">Salary:</label>
            <input
              type="number"
              id="salary"
              [(ngModel)]="employee.salary"
              name="salary"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="attendanceTime">Attendance Time:</label>
            <input
              type="time"
              id="attendanceTime"
              [(ngModel)]="employee.attendanceTime"
              name="attendanceTime"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="departureTime">Departure Time:</label>
            <input
              type="time"
              id="departureTime"
              [(ngModel)]="employee.departureTime"
              name="departureTime"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select
              id="gender"
              [(ngModel)]="employee.gender"
              name="gender"
              required
              class="form-control"
            >
              <option value="f">Female</option>
              <option value="m">Male</option>
            </select>
          </div>
          <div class="form-group">
            <label for="salary">Department ID:</label>
            <input
              type="number"
              id="departmentId"
              [(ngModel)]="employee.departmentId"
              name="departmentId"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="isDeleted">Is Deleted:</label>
              <input
                type="checkbox"
                id="isDeleted"
                [(ngModel)]="employee.isDeleted"
                name="isDeleted"
                class="form-check-input"
              />
            </div>
          </div>
          <div class="message">
            <div class="alert alert-success" *ngIf="message">
              <p>{{ message }}</p>
            </div>
          </div>
          <div class="err-message">
            <div class="alert alert-danger" *ngIf="errMes">
              <p>{{ errMes }}</p>
            </div>
          </div>
          <div class="buttons mt-4 d-flex justify-content-center">
            <button
              type="submit"
              [disabled]="employeeForm.invalid"
              class="btn btn-success"
            >
              Save
            </button>
            <button
              type="button"
              (click)="updateEmp()"
              class="btn btn-secondary"
            >
              Edit
            </button>
            <button
              type="button"
              (click)="deleteEmp(employee.nationalId)"
              class="btn btn-danger"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
